<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메뉴 버튼</title>
<style>

div{ g
	float : left;
	background : lightgray;
	border : 1px solid black;
	border-radius : 50px;
	width : 200px;
	height : 100px;
	margin : 5px;
	text-align : center;
	text-color : black;
    font-weight : bold;
    font-size : 25px;
}

h3:hover{
 	cursor : pointer;
}

}

}
</style>
</head>
<body>

  <div id="shd"><h3>가입</h3></div>
