<script>
function getThumbnailPrivew(html, $target){
	if(html.files && html.files[0]){
		var reader = new FileReader();
		reader.onload = function(e){
			$target.css('display','');
			$target.html('<img src="'+e.target.result+'" class="img-thumbnail" border="0" alt="영화포스터" />');
		}
		reader.readAsDataURL(html.files[0]);
	}
}
</script>

	<h2>▶영화등록</h2>

			<input type="file" name="movieFile" id="movieFile" accept="image/*" onchange="getThumbnailPrivew(this,$('#movieImage'))" />

		<div class="form-group">
			<div class="col-xs-3">
				<label for="movieNum">번호: </label>

			</div>
				
			<div class="col-xs-6">
				<label for="national">국가: </label>
				<select class="form-control" id="national">
					<option>구분</option>
					<option>KO</option>
					<option>US</option>
					<option>CA</option>
					<option>IN</option>
					<option>JA</option>
				</select>
			</div>
			
			<div class="col-xs-9">
				<label for="movieName">제목: </label>
				<input class="form-control" id="movieName" type="text" placeholder="변곤의 하루">
			</div>	
				
			<div class="col-xs-9">
				<label for="genre">장르: </label>
				<select class="form-control" id="genre">
					<option>구분</option>
					<option>액션</option>
					<option>멜로</option>
					<option>드라마</option>
					<option>서스펜스</option>
					<option>SF</option>
				</select>
			</div>	
			
			<div class="col-xs-9">
				<label for="director">감독이름: </label>
				<input class="form-control" id="director" type="text" placeholder="김변곤">
			</div>		
			<div class="col-xs-9">
				<label for="grade">등급: </label>
				<select class="form-control" id="grade">
					<option>구분</option>
					<option>전체관람</option>
					<option>12</option>
					<option>15</option>
					<option>19</option>
				</select>
			</div>	
			
			<div class="col-xs-4">
				<label for="open">개봉일: </label>
				<input class="form-control" id="open" type="date">
			</div>	
			
			<div class="col-xs-5">
				<label for="price">가격: </label>
				<input class="form-control" id="price" type="number" min="0" step="1000" placeholder="10,000">
			</div>	
			
			<div class="col-xs-12">
				<label for="movieInfo">영화설명: </label>
				<textarea class="form-control" rows="10" id="movieInfo" placeholder="이 곳에 영화설명을 입력하세요."></textarea>
