<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Coded id written in a .js file, included via the script tag src attribute. -->
<script src="path/to/example.js"></script>

<!-- Emded code directly on a web page using script tags. -->
<script>
	alert(" Hello World!");
</script>

</head>
<body>

<!-- lnline code directly on HTML elements being clicked. -->
<a href="javascript:alert(' Hello World' );">Click Me!</a>
<button onClick="alert(' Good Bye World' );">Click Me Too!</button>

</body>
</html>
