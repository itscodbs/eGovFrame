// Concatenation
var foo = "hello"; 
var bar = "world";
console.log(foo + " " + bar); // "hello world"

// Incrementing and decrementing
// The pre-increment operator increments the operand before any futher processing.
var i = 1;
console.log(++i); // 2
console.log(i); // 2

// The post-increment operator increments the operand after processing it.
var i = 1;
console.log(i++); // 1
console.log(i); // 2

// Adition vs Concatenation

// Coercing a string to act as a number.
var foo = 1;
var bar = "2";
console.log(foo + Number(bar)); //3

// Forcing a string to act as a number (using the unary plus operator).
console.log(foo + bar); //3

// returns 1, which is true

console.log(foo && baz);
