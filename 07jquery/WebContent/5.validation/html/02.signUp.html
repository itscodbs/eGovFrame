<!DOCTYPE html>
<meta charset="utf-8">
<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
<script	src="//cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script src="../02.signUp.js"></script>
<link rel="stylesheet" href="common.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<div class="container">
<form class="form-horizontal" action="server.html">	
	<fieldset>
		<legend>회원가입</legend>				
		<div class="form-group">
			<label class="control-label col-sm-2" for="iuserId">아이디</label> 
			<input id="iuserId" name="userId" type="text">
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="ipassword">암호</label> 
			<input id="ipassword" name="password" type="password">
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="iconfirmPassword">암호 확인</label> 
			<input id="iconfirmPassword" name="confirmPassword" type="password">
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="iemail">이메일</label> 
			<input id="iemail" name="email" type="email">
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="iagree">약관 동의</label> 
			<input type="checkbox" id="iagree" name="agree">
		</div>		
		
		<button type="submit" class="btn btn-default">제출</button>
	</fieldset>
</form>
</div>
