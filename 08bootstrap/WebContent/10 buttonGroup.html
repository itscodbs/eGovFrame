<!DOCTYPE html>
<html lang="ko">
<head>
<title>ButtonGroup</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Button Group</h2>
		<div class="btn-group">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Sony</button>
		</div>

		<h2>Button Group - Set sizes</h2>
		<div class="btn-group btn-group-lg">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Sony</button>
		</div>

		<h2>Vertical Button Group</h2>
		<div class="btn-group-vertical">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Sony</button>
		</div>

		<h2>Justified Button Group</h2>
		<div class="btn-group btn-group-justified">
			<a href="#" class="btn btn-primary">Apple</a> <a href="#"
				class="btn btn-primary">Samsung</a> <a href="#"
				class="btn btn-primary">Sony</a>
		</div>

		<div class="btn-group btn-group-justified">
			<div class="btn-group">
				<button type="button" class="btn btn-primary">Apple</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-primary">Samsung</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-primary">Sony</button>
			</div>
		</div>

		<h2>Nesting Button Groups</h2>
		<div class="btn-group">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle"
					data-toggle="dropdown">
					Sony <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">Tablet</a></li>
					<li><a href="#">SmartPhone</a></li>
				</ul>
			</div>
		</div>

		<h2>Split Buttons</h2>
		<div class="btn-group">
			<button type="button" class="btn btn-primary">Sony</button>
			<button type="button" class="btn btn-primary dropdown-toggle"
				data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">Tablet</a></li>
				<li><a href="#">SmartPhone</a></li>
			</ul>
		</div>
	</div>
</body>
</html>

<!-- 
Bootstrap allow you to gruop a series of buttons together (on a single line) in a button group:
Use a <div> element with class .btn-group to create a button group.
Instead of applying button sizes to every button in a group.
use class .btn-group-* to size all buttons in the group.
Use the class .btn-group-vertical to create a vertical button group
To span the entire width of the screen, use the .btn-group-jusified class.
For <button> elements, you must wrap each button in a .btn-group class.
 -->
