<!DOCTYPE html>
<html lang="ko">
<head>
<title>Tooltip</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<h3>Tooltip</h3>
	<a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a>
	
	<h3>Tooltip Position</h3>
	<ul class ="list-inline">
		<li><a href="#" data-toggle="tooltip" data-placement="top" title="Hooray!">Top</a></li>
		<li><a href="#" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Bottom</a></li>
		<li><a href="#" data-toggle="tooltip" data-placement="left" title="Hooray!">Left</a></li>
		<li><a href="#" data-toggle="tooltip" data-placement="right" title="Hooray!">Right</a></li>
		<li><a href="#" data-toggle="tooltip" data-placement="auto" title="Hooray!">Auto</a></li>
	</ul>
</div>

<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>
</body>
</html>
<!-- 
To create a tooltip, add the data-toggle="tooltip" attribute to an element.
Tooltips must be initialized with jQeury :
select the specified element and call the tooltip() method.
data-placement attribute to set the position of the tooltip.
on top, bottom, left or the right side of the element.
 -->
