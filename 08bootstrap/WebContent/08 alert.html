<!DOCTYPE html>
<html lang="ko">
<head>
<title>Alert</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h2>Alerts</h2>
	<div class="alert alert-success">
		<strong>Success</strong>
	</div>
	<div class="alert alert-info">
		<strong>Info</strong>
	</div>
	<div class="alert alert-warning">
		<strong>Warning</strong>
	</div>
	<div class="alert alert-danger">
		<strong>Danger</strong>
	</div>
	
	<h2>Closing Alerts</h2>
	<div class="alert alert-success">
		<a href="#" class="close" data-dismiss="alert">&times;</a>
		<strong>Success</strong>
 	</div>
 	<div class="alert alert-info">
		<a href="#" class="close" data-dismiss="alert">&times;</a>
		<strong>Info</strong>
 	</div>
 	<div class="alert alert-warning">
		<a href="#" class="close" data-dismiss="alert">&times;</a>
		<strong>Warning</strong>
 	</div>
 	<div class="alert alert-danger  fade in">
		<a href="#" class="close" data-dismiss="alert">&times;</a>
		<strong>Danger</strong>
 	</div>
</div>
</body>
</html>
<!-- 
Alerts are created with the .alert class, followed by one of the four contextual classes
	.alert-success, .alert-info, .alert-warning or .alert-danger
To close the alert message, add class="close and data-dimiss="alert" to a link or a button element.
.fade and .in classes adds a fading effect when closing the alert message.
 -->
