<!DOCTYPE html>
<html lang="ko">
<head>
<title>Button</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<h2>button</h2>
	<button type="button" class="btn btn-default">Default</button>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-link">Link</button>
	
	<h2>Button tags</h2>
	<a href="#" class="btn btn-info">Link Button</a>
	<button type="button" class="btn btn-info">Button</button> 
	<input  type="button" class="btn btn-info" value = "Input Button">
	<input  type="submit" class="btn btn-info" value = "Submit Button">

	<h2>Button sizes</h2>
	<button type="button" class="btn btn-primary btn-lg">Large</button>
	<button type="button" class="btn btn-primary btn-md">Medium</button>
	<button type="button" class="btn btn-primary btn-sm">Small</button>
	<button type="button" class="btn btn-primary btn-xs">XSmall</button>
	
	<h2>Button Level Buttons</h2>
	<button type="button" class="btn btn-primary btn-block">Button 1</button>
	<button type="button" class="btn btn-default btn-block">Button 2</button>	
	
	<h2>Button States</h2>
	<button type="button" class="btn btn-primary">Primary Button</button>
	<button type="button" class="btn btn-primary active">Active Button</button>
	<button type="button" class="btn btn-primary disabled">Disabled Button</button>
</div> 
</body>
</html>
<!-- 
Bootstrap privides seven styles of buttons : 
	.btn-default
	.btn-primary
	.btn-success
	.btn-info
	.btn-warning
	.btn-danger
	.btn-link
button classes can be used on an <a>, <button>, or <input> element/
Boorstrap provides four button sizes :
	.btn-lg
	.btn-md
	.btn-sm
	.btn-xs
btn-block class to create a block level button
 A block level button spans the entire width of the parent element.
the class .active makes a button unclickable.
-->
