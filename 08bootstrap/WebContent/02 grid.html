<!DOCTYPE html>
<html lang="ko">
<head>
<title>grid</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div class= "container-fluid">
		<div class="row">
			<div class="col-sm-4" style="background-color : lavender;">1</div>
			<div class="col-sm-4" style="background-color : lavenderblush;">2</div>
			<div class="col-sm-4" style="background-color : lavender;">3</div>
		</div>
		
		<div class="row">
			<div class="col-sm-4" style="background-color : lavender;">1</div>
			<div class="col-sm-8" style="background-color : lavenderblush;">2</div>
		</div>
	</div>
</body>
</html>

<!-- 
Bootstrap's grid system allows up to 12 column across the page.
If you do not want to use all 12 columns individually,
you can group the columns together to create wider columns :
he Bootstrap grid system has four classes :
xs (for phones) : width < 768px
sm (for tablets)
md (for desktops)
lg (for larger desktops) 
 -->
