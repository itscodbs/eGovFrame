<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<h2>Rounded Corners</h2>
		<img src="img/bluff.jpg" class="img-rounded" width="304" height="236">

		<h2>Circle</h2>
		<img src="img/bluff.jpg" class="img-circle" width="304" height="236">

		<h2>Thumbnail</h2>
		<img src="img/bluff.jpg" class="img-thumbnail" width="304"
			height="236">

		<h2>Responsive Image</h2>
		<img src="img/bluff.jpg" class="img-responsive" width="304"
			height="236">

		<h2>Image Gallary</h2>
		<div class="row">
			<div class="col-sm-4">
				<a href="img/bluff.jpg" class="thumbnail"> <img
					src="img/bluff.jpg" style="width: 150px; height: 150px">
				</a>
			</div>
			<div class="col-sm-4">
				<a href="img/bluff.jpg" class="thumbnail"> <img
					src="img/bluff.jpg" style="width: 150px; height: 150px">
				</a>
			</div>
			<div class="col-sm-4">
				<a href="img/bluff.jpg" class="thumbnail"> <img
					src="img/bluff.jpg" style="width: 150px; height: 150px">
				</a>
			</div>

			<h2>Responsive Embed</h2>
			<div class="embed-responsive embed-responsive-16by9">
				<iframe class="embed-responsive-item"
					src="http://www.youtube.com/embed/XGSy3_Czz8k"></iframe>
			</div>
		</div>
	</div>
</body>
</html>

<!-- 
img-rounded class adds rounded corners to an image.
img-circle class shapes the image to a circle.
img-thumbnail class shapes the image to a thumbnail.
img-responsive class applies display : block; and max-width: 100%; and height : auto; to the image.
use Boostrap's grid system in conjunction with the .thumbnail class to create an image gallery.
create a responsive video by adding an .embed-responsive-item class to an <iframe> tag
	(the video will then scale nicely to the parent element).
	The containing <div> defines the aspect ratio of the video.
	The aspect ratio of an image describes the proportional relationship
	between its width and its height : 16by9, 4by3
 -->
