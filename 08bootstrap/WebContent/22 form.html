<!DOCTYPE html>
<html lang="ko">
<head>
<title>form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h2>Vertical Basic from</h2>
	<form>
		<div class="form-group">
			<label for="email">Email : </label>
			<input type="email" class="form-control" id="email" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="pwd">Password : </label>
			<input type="password" class="form-control" id="pwd" placeholder="Enter password">
		</div>
		<div class="checkbox">
			<label><input type="checkbox">Remember me</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	
	<h2>Inline form</h2>
	<form class="form-inline">
		<div class="form-group">
			<label for="email">Email : </label>
			<input type="email" class="form-control" id="email" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="pwd">Password : </label>
			<input type="password" class="form-control" id="pwd" placeholder="Enter password">
		</div>
		<div class="checkbox">
			<label><input type="checkbox">Remember me</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	
	<h2>Horizontal form</h2>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email : </label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Enter email">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">Password : </label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="pwd" placeholder="Enter password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label><input type="checkbox">Remember me</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>			
	</form>
</div>
</body>
</html>

<!-- 
Standard rules for all three form layouts :
Always use <form role="form> (helps improve accessibility for people using screen readers)
Wrap labels and from controls  in <div class="form-group"> (needed for optimum spacing)
Add class .form-control to all textual <input>, <textarea>, and <select> elements/
In an inline form, all of the elements are inline, left-aligned, and the labels are alongside.
This only applies to forms within viewports that are at least 768px wide.
Add class .form-inline to the <form> element.
A horizontal form
Add class .form-horizontal to the <form> element
Add class .control-label to all <label> elements.
 -->
