<!DOCTYPE html>
<html lang="ko">
<head>
<title>Panel</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h2>Basic Panel</h2>
	<div class="panel panel-default">
		<div class="panel-body">본문</div>
	</div>
	
	<h2>Panel Heading</h2>
	<div class="panel panel-default">
		<div class="panel-heading">제목</div>
		<div class="panel-body">본문</div>
		<div class="panel-footer">바닥글</div>
	</div>
	
	<h2>Panel Group</h2>
	<div class="panel panel-default">
		<div class="panel-heading">제목</div>
		<div class="panel-body">본문</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading">제목</div>
		<div class="panel-body">본문</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading">제목</div>
		<div class="panel-body">본문</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading">제목</div>
		<div class="panel-body">본문</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading">제목</div>
		<div class="panel-body">본문</div>
	</div>	
</div>
</body>
</html>

<!-- 
A panel in bootstrap is a bordered box with some padding around its content.
Panels are created with the .panel class, and content inside the panel has a .panel-body class.
The .panel-heading class adds heading to the panel.
The .panel-footer class adds a footer to the panel.
To group many panels together, wrap a <div> with class .panel=group around them:
The .panel-group class clears the bottom-margin of each panel.
To color the panel, use contextual classes (.panel-default, .panel-primary,
.panel-success, .panel-info, .panel-warning, or .panel-danger)
 -->
