<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>datalist</title>
</head>
<body>
	<input type = "text" list = "lang1">
	<input type = "text" list = "lang2">
	<input type = "text" list = "lang3">
	
	<datalist id = "lang1">
		<option value = "ko">한국어</option>
		<option value = "en">영어</option>
	</datalist>
	<datalist id = "lang2">
		<option value = "ko" label = "koren"/>
		<option value = "en" label = "English"/>
	</datalist>
		<datalist id = "lang3">
		<option value = "ko"/>
		<option value = "en"/>
	</datalist>	
</body>
</html>
