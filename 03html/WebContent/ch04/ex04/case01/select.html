<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select</title>
</head>
<body>
	<label for = "fruits">과일</label>
	<select id = "fruits">
		<option>사과</option>
		<option>딸기</option>
		<option>수박</option><option>
	</select>
	
	<select name = "fruits">
		<option value = "apple">사과</option>
		<option value = "strawberry">딸기</option>
		<option value = "watermelon">수박</option>
	</select>
	
	<select size = "2" multiple>
		<option>사과</option>
		<option>딸기</option>
		<option>수박</option>
	</select>
</body>
</html>
