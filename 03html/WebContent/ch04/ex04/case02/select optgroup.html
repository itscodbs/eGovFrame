<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select optgroup</title>
</head>
<body>
	<select>
		<optgroup label = "과일">
			<option value = "apple">사과</option>
			<option value = "grape">포도</option>
		</optgroup>
		<optgroup label = "채소">
			<option value = "cucumber">오이</option>
			<option value = "pepper">고추</option>
		</optgroup>
	</select>
</body>
</html>
